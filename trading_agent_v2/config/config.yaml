# Trading Agent v2.0 Configuration
data:
  symbol: AAPL
  train_start_date: "2018-01-01"
  train_end_date: "2022-12-31"
  test_start_date: "2023-01-01"
  test_end_date: "2024-12-31"
  features:
    - sma_5
    - sma_20
    - rsi_14
    - macd
    - bb_upper
    - bb_lower
    - atr
    - volatility
  lookback_period: 60

environment:
  initial_balance: 10000
  transaction_cost: 0.001  # 0.1%
  max_position_size: 1.0    # 100%
  stop_loss_threshold: 0.05 # 5% stop loss
  take_profit_threshold: 0.1 # 10% take profit

model:
  algorithm: "SAC"  # Options: "PPO", "SAC"
  buffer_size: 100000
  batch_size: 256
  learning_rate: 0.0003
  gamma: 0.99
  tau: 0.005
  ent_coef: "auto"

training:
  total_timesteps: 100000
  eval_freq: 10000
  save_freq: 20000
  n_eval_episodes: 5

evaluation:
  walk_forward_periods: 4  # Number of quarters for walk-forward analysis
  metrics: ["sharpe_ratio", "max_drawdown", "win_rate", "total_return"]